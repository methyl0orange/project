<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>江苏省卫生监督业务系统</title>
<link href="../css/main.css" rel="stylesheet" type="text/css" media="all" />
<script src="../js/jquery-1.4.2.min.js" type="text/javascript"></script>
</head>

<body class="content-pages-body">
<div class="content-pages-wrap">
    <div class="commonTitle">
      <h2>&gt;&gt; 所级领导名录管理 - 添加领导名录信息</h2>
  </div>
    <table border="0" cellspacing="1" cellpadding="0" class="commonTable">
        <form id="memberCreat" name="memberCreat" action="" method="post">
        <tr>
            <td width="12%" align="right"><span class="required">*</span>姓名：</td>
            <td width="21%" align="left"><input name="textfield" type="text" class="inputTextNormal" id="textfield" /></td>
            <td width="12%" align="right"><span class="required">*</span>性别</td>
            <td width="21%" align="left"><input type="radio" name="radio" id="radio" value="radio1" />
              男
                <input type="radio" name="radio" id="radio3" value="radio2" />
            女</td>
            <td width="12%" align="right"><span class="required">*</span>民族：</td>
          <td align="left"><select  name="select7" id="select5">
            <option>请选择</option>
            <option>汉</option>
            <option>其他</option>
          </select></td>
        </tr>

        <tr>
            <td align="right">出生年月：</td>
            <td align="left"><input name="textfield3" type="text" class="inputTextNormal" id="textfield3" /></td>
            <td align="right">政治面貌：</td>
            <td align="left">
			  <select name="select8" id="select7">
                <option>请选择</option>
                <option>中共党员</option>
                <option>团员</option>
                <option>民族党派</option>
                <option>群众</option>
              </select></td>
            <td align="right">学历：</td>
            <td align="left"><input name="textfield4" type="text" class="inputTextNormal" id="textfield4" /></td>
        </tr>
         <tr>
            <td width="12%" align="right">学位：</td>
            <td width="21%" align="left"><input name="textfield" type="text" class="inputTextNormal" id="textfield" /></td>
            <td width="12%" align="right">职务：</td>
            <td width="21%" align="left"><input name="textfield2" type="text" class="inputTextNormal" id="textfield2" /></td>
            <td width="12%" align="right">职级：</td>
            <td align="left"><input name="textfield232" type="text" class="inputTextNormal" id="textfield232" /></td>
	 </tr>
	 <tr>
            <td align="right">任职日期：</td>
            <td align="left"><input name="textfield" type="text" class="inputTextNormal" id="textfield" /></td>
            <td align="right">离任日期：</td>
            <td align="left"><input name="textfield2" type="text" class="inputTextNormal" id="textfield2" /></td>
            <td align="right"></td>
            <td align="left"></td>
	 </tr>
	 <tr>
            <td align="right"> 备注：</td>
            <td align="left" colspan="5"><textarea rows="4" cols="60"></textarea></td>
	 </tr>
         <tr>
            <td width="12%" align="right">填表人姓名：</td>
            <td width="21%" align="left"><input name="textfield" type="text" class="inputTextNormal" id="textfield" /></td>
            <td width="12%" align="right">填表人电话：</td>
            <td width="21%" align="left"><input name="textfield2" type="text" class="inputTextNormal" id="textfield2" /></td>
            <td width="12%" align="right">年份： </td>
            <td align="left"><select  name="select" id="select">
              <option>请选择</option>
              <option>2008</option>
              <option>2009</option>
			  <option>2010</option>
              <option>......</option>
            </select></td>
		</tr>
        </form>
    </table>
    <!--//commonTable-->
    <div id="formPageButton">
    	<ul>
        	<li><a href="leadership-list.html" title="保存" class="btnShort">保存</a></li>
        	<li><a href="javascript:window.history.go(-1)" title="返回" class="btnShort">返回</a></li>
        </ul>
    </div>
    <!--//commonToolBar-->
</div>
<!--//content pages wrap-->
</body>
</html>
