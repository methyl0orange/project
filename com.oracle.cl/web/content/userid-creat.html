<body class="content-pages-body">
<div class="content-pages-wrap">
    <div class="commonTitle"><h2>&gt;&gt; <a href="userid-list.html">登录号管理</a> - 登录号创建</h2></div>
    <table border="0" cellspacing="1" cellpadding="0" class="commonTable">
        <form id="institutionCreat" name="institutionCreat" action="" method="post">
        <tr>
            <td width="100" align="right"><span class="required">*</span>请选择科室：</td>
            <td align="left">
                <select name="select" id="select" class="formWidthDefault">
                    <option>请选择</option>
                    <option>科室1</option>
                    <option>科室2</option>
                </select>
            </td>
            <td width="100" align="right"><span class="required">*</span>请选择人员：</td>
            <td align="left">
                <select name="select" id="select" class="formWidthDefault">
                    <option>请选择</option>
                    <option>张三</option>
                    <option>李四</option>
                </select>
            </td>			
        </tr>
        </form>
    </table>
    <div id="formPageButton">
    	<ul>
        	<li><a href="#" title="下一步" class="btnShort">下一步</a></li>
        	<li><a href="javascript:window.history.go(-1)" title="返回" class="btnShort">返回</a></li>
        </ul>
    </div>
    <div class="content-wrap-box" style="display:none;">
    <table border="0" cellspacing="1" cellpadding="0" class="commonTable">
        <form id="useridCreat" name="useridCreat" action="" method="post">
        <tr>
            <td width="12%" align="right"><span class="required">*</span>登录名：</td>
            <td width="21%" align="left"><input name="textfield" type="text" class="inputTextNormal" id="textfield" /></td>
            <td width="12%" align="right">描述：</td>
            <td width="21%" align="left"><input name="textfield2" type="text" class="inputTextNormal" id="textfield2" /></td>
            </tr>
        <tr>
            <td align="right"><span class="required">*</span>密码：</td>
            <td align="left"><input name="textfield3" type="text" class="inputTextNormal" id="textfield3" /></td>
            <td align="right"><span class="required">*</span>确认密码：</td>
            <td align="left"><input name="textfield4" type="text" class="inputTextNormal" id="textfield4" /></td>
        </tr>
        </form>
    </table>
    <!--//commonTable-->
    <div id="formPageButton">
    	<ul>
        	<li><a href="userid-list.html" title="保存" class="btnShort">保存</a></li>
        	<li><a href="javascript:window.history.go(-1)" title="返回" class="btnShort">返回</a></li>
        </ul>
    </div>
